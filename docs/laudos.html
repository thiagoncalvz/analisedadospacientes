<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laudos - Tabela Geral</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand fw-semibold brand-wrap" href="./index.html">Análise de Laudos</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarContent"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Alternar navegação"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#geral">Tabela geral</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5 mt-4 main-scroll">
    <section id="geral" class="mb-5" hidden>
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-2">
            <div>
              <h5 class="mb-1">Tabela Geral</h5>
              <small class="text-muted">Todos os laudos registrados no JSON.</small>
            </div>

            <div class="input-group w-100 w-md-auto search-group">
              <span class="input-group-text">Buscar</span>
              <input
                type="search"
                class="form-control"
                id="tableSearch"
                placeholder="Digite nome, CID, diagnóstico..."
              />
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive general-table-wrapper">
            <table class="table table-striped align-middle" id="generalTable">
              <thead class="table-light">
                <tr>
                  <th>Campo</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody id="generalTableBody"></tbody>
            </table>
          </div>
          <nav class="d-flex justify-content-center mt-3" aria-label="Paginação">
            <ul class="pagination" id="pagination"></ul>
          </nav>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>
</html>
